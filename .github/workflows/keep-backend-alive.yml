name: Keep Render Backend Alive

on:
  schedule:
    # Run every 14 minutes to prevent the 15-minute sleep timeout
    - cron: '*/14 * * * *'
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub UI for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          curl -I https://work-room.onrender.com
          echo "Ping sent to keep service awake"
